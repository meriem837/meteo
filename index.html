<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 id="city"></h1>
            <p>
              <span id="time"></span>, <span id="description"></span> <br />
              Humidity: <strong id="humidity"></strong> ,Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="weather-app-temperature">
            <div id="icon"></div>
            <div class="temperature" id="temperature"></div>
            <div class="unit">Â°C</div>
          </div>
        </div>
        <div class="weather-app-forecast" id="forecast"></div>
      </main>
      <footer>
        This project was coded by<a href="https://github.com/meriem837">
          Meriem Elazzaoui</a
        >, is
        <a href="https://github.com/meriem837/meteo">open-sourced on Github</a>
        and
        <a href="https://best-meteo-app.netlify.app/"> hosted on Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
